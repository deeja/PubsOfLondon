        var searchServiceName = "londonpubs";
        var indexName = "pubs";
        var apiVersion = "2019-05-06";
        var searchServiceApiKey = "55056759F81349EDF60D4274FA4C32DB";

        var suggestUri = "https://" + searchServiceName + ".search.windows.net/indexes/" + indexName + "/docs/suggest?api-version=" + apiVersion;
        var autocompleteUri = "https://" + searchServiceName + ".search.windows.net/indexes/" + indexName + "/docs/autocomplete?api-version=" + apiVersion;

        $(function () {
            $("#pub_search_box")
                .autocomplete({
                    source: function (request, response) {
                        $.ajax({
                            type: "POST",
                            url: suggestUri,
                            dataType: "json",
                            headers: {
                                "api-key": searchServiceApiKey,
                                "Content-Type": "application/json"
                            },
                            data: JSON.stringify({
                                top: 3,
                                fuzzy: true,
                                suggesterName: "sg",
                                search: request.term,
                                select: "name,photo, coordinates"
                            }),
                            success: function (data) {
                                if (data.value && data.value.length > 0) {
                                    response(data.value);
                                }
                            }
                        })
                    },
                    minLength: 2,
                    position: {
                        my: "left top",
                        at: "left-23 bottom+10"
                    },
                    select: function (event, ui) {
                        event.target.value = ui.item.name;
                        console.log(event, ui)
                        return false;
                    }
                })
                .autocomplete("instance")._renderItem = function (ul, item) {
                    console.log(ul, item);
                    return $("<li>").append("<figure><figcaption>" + item.name + "</figcaption><img style='height: 150px' src='https://" + item.photo + "'/></figure>").appendTo(ul);
                }

        });
